<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showWeather()">
<div id="main">
    <div id="datetime"></div>
    <div id="city"></div>
    <div id="img"></div>
    <div id="feeltemp">Feels like</div>
    <div class="bl1" id="wind">Wind:</div>
    <div class="bl1" id="pressure">Pressure:</div>
    <div class="bl1" id="humidity">Humidity:</div>
    <div class="bl1" id="visibility">Visibility:</div>
</div>

<script src="script.js"></script>
</body>
</html>
